<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="jobs.css">
</head>

<body>
    <div class="container mt-2"  style="max-width: 800px;">
        <div class="filters grid" style="max-width: 800px;">
            <form action="" class="form-control">
                <div class="first-opt">

                    <select class="form-select">
                        <option selected>Job Type</option>
                        <option value="1">Part-Time</option>
                        <option value="2">Full-Time</option>
                    </select>
                </div>
                <div class="second-opt">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Location</option>
                        <option value="1">Butwal</option>
                        <option value="2">Kathmandu</option>
                        <option value="3">Chitwan</option>
                        <option value="4">Pokhara</option>
                        <option value="5">Palpa</option>
                    </select>
                </div>
                <button class="btn btn-outline-primary">Filter</button>

            </form>
        </div>

        <div class="job_list mt-4">
            <div class="card mb-3" style="max-width: 800px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCmWC_ruv9YWBSGvHGyhm3DcHlTjiIINA-tw&usqp=CAU" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Senior Larvel Developer</h5>
                      <div class="tags row">
                          <p class="tag mx-3">Part-time</p>
                          <p class="tag">Salary: $1200</p>
                        </div>
                      <p class="job-desc text-wrap" style="text-align: justify;">A senior larvel and Oracle Software Developer is generally responsible for the development, design and implementation of new or modified software products or ongoing business projects.....</p>
                      <a href="/job_description.html" class="card-text btn btn-secondary">Job Description</a>
                    </div>
                  </div>
                </div>
              </div>
       
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
